{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SE Lab Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #2a2a3d;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #1e1e2f;
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e0a800;
    }

    .error {
      color: #ff6b6b;
      margin-bottom: 15px;
      text-align: center;
    }

    p {
      margin-top: 20px;
      text-align: center;
    }

    a {
      color: #ffc107;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to Your Account</h2>

    {% if form.errors %}
      <p class="error">Invalid email or password. Please try again.</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="id_username">Email:</label>
      <input type="email" name="username" id="id_username" required>

      <label for="id_password">Password:</label>
      <input type="password" name="password" id="id_password" required>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'sign-up' %}">Sign up</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
