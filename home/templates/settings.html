{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | SE Lab Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    .settings-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #2a2a3d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-top: 10px;
    }

    input {
      background-color: #1e1e2f;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    .btn-warning, .btn-danger {
      width: 100%;
      margin-top: 20px;
      font-weight: bold;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

    .btn-danger:hover {
      background-color: #bb2d3b;
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2>Account Settings</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" name="update" class="btn btn-warning">Update Info</button>
      <button type="submit" name="delete" class="btn btn-danger">Delete Account</button>
    </form>

    <a href="{% url 'homepage' %}" class="btn btn-secondary mt-3 w-100">Back to Home</a>

  </div>
</body>
</html>
