{% load static %}
<!DOCTYPE html>
<html lang="en">
<script>
  window.addEventListener('pageshow', function (event) {
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
      // Force refresh to avoid stale session views
      window.location.reload();
    }
  });
  </script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SE Lab Store | Your Online Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #e0e0e0;
    }

    header {
      background-color: #2a2a3d;
      color: #ffffff;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    nav.navbar {
      background-color: #2e2e40;
    }

    nav a {
      color: #e0e0e0 !important;
      font-size: 17px;
      margin-right: 15px;
    }

    input {
      background-color: #1e1e2f;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    input, select, textarea {
        font-family: inherit;
        background-color: #1e1e2f;
        color: #e0e0e0;
        border: 1px solid #444;
    }

    .navbar-brand {
      color: #ffc107 !important;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
    }

    .hero {
      background: url('https://source.unsplash.com/1600x600/?shopping') no-repeat center center/cover;
      padding: 80px 30px;
      color: white;
      border-radius: 12px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }

    .btn-shop {
      background-color: #ffc107;
      color: #000;
      font-weight: 600;
    }

    .btn-shop:hover {
      background-color: #e0a800;
    }

    .categories, .products {
      margin-top: 40px;
    }

    .category, .product-card {
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .category {
      background-color: #2a2a3d;
      cursor: pointer;
      color: #f1f1f1;
      border: 1px solid #3c3c55;
    }

    .category:hover {
      transform: scale(1.05);
      background-color: #39395c;
    }

    .product-card {
      background-color: #2a2a3d;
      color: #f1f1f1;
      border: 1px solid #3c3c55;
    }

    .product-card img {
      border-radius: 10px;
      max-width: 100%;
    }

    footer {
      background-color: #2e2e40;
      color: #ccc;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #444;
    }

    footer a {
      color: #ffc107;
    }

    .user-icon-placeholder {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #666;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      margin-left: 10px;
    }

    .dropdown-menu {
      background-color: #2a2a3d;
      border: 1px solid #444;
    }

    .dropdown-item {
      color: #f8f9fa;
    }

    .dropdown-item:hover {
      background-color: #3a3a55;
    }

    .dropdown-divider {
      border-top: 1px solid #444;
    }

    .settings-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #2a2a3d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .btn-warning {
      background-color: #ffc107;
      border: none;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
    }

  </style>
</head>
<body>

  

    
    <div style="display: flex; justify-content: center; margin-bottom: 2cm;">
        <div class="settings-container">
            <h3>Product Editor</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="save" class="btn btn-warning mt-3 w-100">Save changes</button>
                <button type="submit" name="delete" class="btn btn-danger mt-3 w-100" onclick="return confirm('Are you sure you want to unlist this product?');">Unlist Product</button>
              </form>
            
        </div>
    </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
